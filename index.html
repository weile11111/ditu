<html>
  <head>
    <title>中外衣物尺码转换器</title>
  </head>
  <body>
    请输入衣服种类（上衣，裤子，鞋子，内衣）<input type="text" id="sciece" value=""/>
    请输入中国衣服尺码<input type="number" id="size" value=""/>
    请输入国家<input type="text" id="country" value=""/>
    请输入您的性别<input type="text" id="sex" value=""/>
    <button onclick="qurry()">查询</button>
    <script type="text/JavaScript">
   
  
  function qurry()
  { var size = document.getElementById("size");
    var country = document.getElementById("country");
     var sciece = document.getElementById("sciece");
     var sex = document.getElementById("sex");
       var sexList = {"男":1,"女":2};
    var manup = {"韩国":0,"日本":0,"美国":0,"英国":0,"法国":0,"意大利":0}
     function add(list,size){return function(){for(var i in list){list[i]=list[i]+size}return list}}
    var cosole1 =add(manup,size)
    var cosole2 =add(manup,size+2)
    var cosole3 =add(manup,size+3)
    var cosole4 =add(manup,size+4)
    var cosole5 =add(manup,size+5)
    var cosole6 =add(manup,size+6)
    var manup = cosole6()
    var mandown = cosole1()
    var manshoe=cosole2()
    var womanshoe = cosole3()
    var womandown = cosole4()
    var womanup = cosole5()
    var value = 0
    alert(country.options.text)
    if (country in manup)
    {if(sciece=="上衣"){if(sex=="男"){value=manup[country]}else{value=womanup[country]}}
    else if(sciece=="裤子"){ if(sex=="男"){value=mandown[country]}else{value=womandown[country]}}
    else if(sciece=="鞋子"){ if(sex=="男"){value=manshoe[country]}else{value=womanshoe[country]}}
    else if(sciece=="内衣"){ if(sex=="男"){value=manup[country]}else{value=womanup[country]}}}
    else{alert("请输入韩国、日本、美国、英国、法国、意大利之一")}
    alert(value);
  }
    </script> 
  </body>
</html>
